<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <img src="" id="img" alt="Weather Image" style="width:100%; height:100vh; position: absolute; z-index: -1; object-fit: cover;">
  <div class="container">

    <div class="input-section">
      <input id="city-name" type="text" placeholder="Enter city name">
      <button id="btn">Search</button>
    </div>
    <div class="output-section">
      <div class="temp-section">
        <span id="temp"></span>
        <div class="celsius">Â°C</div>
        <i id="condition"></i>
      </div>
      <div class="humidity-wind-section">
        <p>Humidity: <span id="humi"></span></p>
        <p>Wind Speed: <span id="wind"></span></p>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
